<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z Club of Texas</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700|Libre+Franklin:400,600,700" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <header id="index-header">
      <div class="section-flex header-bg">
        <div class="end-left darken"></div>
        <div class="darken header-left-line header-first-spacer index-header-logo-holder">
          <img class="index-header-logo" src="./img/z-logo-flat.svg">
        </div>
        <div class="header-left-line header-second-spacer"></div>
        <div class="end-right darken header-left-line">
          <div class="menu-button">
            <button class="menu-icon" type="button">
              <img src="./img/baseline-menu-24px.svg" alt="">
            </button>
            <div class="menu-text">
              Menu
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="index-about">
      <hr class="section-hr">
      <div class="section-flex">
        <div class="end-left border-right">
          <div class="end-left-text-holder">
            <div class="end-left-text">
              About
            </div>
          </div>
        </div>
        <div class="content-holder">
          <div class="section-flex">

            <div class="index-about-box border-right">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-about-box border-right">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-about-box border-right">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-about-box border-right">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-about-box">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="end-right border-left">
          <div class="end-right-text-holder">
            <div class="end-right-text">
              About the Club
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="index-events">
      <hr class="section-hr">
      <div class="section-flex">
        <div class="end-left border-right">
          <div class="end-left-text-holder">
            <div class="end-left-text">
              Events
            </div>
          </div>
        </div>
        <div class="content-holder">
          <div class="section-flex">

            <div class="index-event-box right-box-border">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">

                  </div>
                </div>
              </div>
            </div>
            <div class="index-event-box right-box-border">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-event-box">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>

        <div class="end-right border-left">
          <div class="end-right-text-holder">
            <div class="end-right-text">
              More Events
            </div>
          </div>
        </div>
      </div>
    </section>

      <div class="section-flex">
        <div class="end-left border-right">

              <div class="square-container">

                  <div class="content">
                    Mem

              <hr class="hr-inside">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>
                </div>
              </div>
            </div>
            <div class="index-membership-box">
              <hr class="hr-inside">
              <div class="square-container">
                <div class="square gray">
                  <div class="content">
                    Mem
                  </div>

          <div class="end-right-text-holder">
            <div class="end-right-text">
              More Events
